<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Measurement Converter</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta property="og:title" content="Measurement Converter">
        <meta property="og:description" content="Calculator for Baking Ingredients">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://clayhunter1.github.io/Measurement-Converter-Project/">
        <meta property="og:image" content="Images/screenshot.png">
    </head>

    <body>

        <div id="header">
            <h1>Measurement Converter</h1>
        </div>

        <div id="volume">
            <h2>Volume</h2>
            <table class="center">
                <tbody>
                    <tr>
                        <td>
                            <input type="text" id="teaspoon" />
                        </td>
                        <td>
                            <p>teaspoon</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="tablespoon" />
                        </td>
                        <td>
                            <p>tablespoon</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="cup" />
                        </td>
                        <td>
                            <p>cup</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="milliliter" />
                        </td>
                        <td>
                            <p>milliliter</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="liter" />
                        </td>
                        <td>
                            <p>liter</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="pint" />
                        </td>
                        <td>
                            <p>pint</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="quart" />
                        </td>
                        <td>
                            <p>quart</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="gallon" />
                        </td>
                        <td>
                            <p>gallon</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="fluidounce" />
                        </td>
                        <td>
                            <p>fluid ounce</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="weight">
            <h2>Weight</h2>
            <table class="center">
                <tbody>
                    <tr>
                        <td>
                            <input type="text" id="pound" />
                        </td>
                        <td>
                            <p>pound</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="ounce" />
                        </td>
                        <td>
                            <p>ounce</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="gram" />
                        </td>
                        <td>
                            <p>gram</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="kilogram" />
                        </td>
                        <td>
                            <p>kilogram</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="image">
            <img src="Images/baker.png" width="800" height="1227" alt="baker" />
        </div>

        <script src="volumescript.js"></script>
        <script src="weightscript.js"></script>

    </body>

</html>
